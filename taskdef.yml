family: testecs
networkMode: awsvpc
containerDefinitions:
  - name: testecs
    image: placeholder  # This will be replaced by the GitHub Action
    portMappings:
      - containerPort: 80
    essential: true
    logConfiguration:
      logDriver: awslogs
      options:
        awslogs-group: /ecs/testecs
        awslogs-region: us-east-1
        awslogs-stream-prefix: ecs
cpu: "256"
memory: "512"
requiresCompatibilities:
  - FARGATE
executionRoleArn: arn:aws:iam::914052799421:role/ecsTaskExecutionRole
taskRoleArn: arn:aws:iam::914052799421:role/ecsTaskExecutionRole




