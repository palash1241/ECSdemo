<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Basic Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f0f0f0;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 1rem;
    }

    main {
      padding: 2rem;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
    }

    footer {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #333;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Website</h1>
  </header>

  <main>
    <p>This is a simple website using HTML, CSS, and JavaScript.</p>
    <button onclick="showMessage()">Click Me!</button>
    <p id="message" style="margin-top: 20px;"></p>
  </main>

  <footer>
    <p>&copy; 2025 My Website</p>
  </footer>

  <script>
    function showMessage() {
      document.getElementById("message").textContent = "Thanks for clicking!";
    }
  </script>
</body>
</html>
